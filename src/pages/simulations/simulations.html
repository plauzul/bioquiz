<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Simulados</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <section *ngFor="let proof of proofs">
    <ion-card>
      <ion-card-header go-page="questions" params='{"id": "{{proof.id}}"}'>
        {{proof.name}}
      </ion-card-header>
    </ion-card>
  </section>

</ion-content>
