<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons right>
      <button ion-button clear menuClose *ngIf="visibility" (click)="visibility = !visibility">
        <ion-icon name="close"></ion-icon>
      </button>
      <button ion-button clear menuClose *ngIf="!visibility" (click)="visibility = !visibility">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title *ngIf="!visibility">Simulados</ion-title>
    <ion-searchbar (ionInput)="filterProofs($event)" *ngIf="visibility"></ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <section *ngIf="!visibilityMessageError">
    <ion-card *ngFor="let proof of proofs">
      <ion-card-header go-page="questions" params='{"id": "{{proof.id}}"}'>
        {{proof.name}}
      </ion-card-header>
    </ion-card>
  </section>
  <ion-card *ngIf="visibilityMessageError">
    <ion-card-header>
      Nenhuma prova econtrada :(
    </ion-card-header>
  </ion-card>
</ion-content>
